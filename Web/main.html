<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmar的个人主页</title>
    <link rel="stylesheet" href="styles.css"> <!-- 引用外部CSS -->

    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'KaiTi', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        /* 导航栏 */
        nav {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* 头部样式 */
        header {
            text-align: center;
            padding: 50px 0;
        }

        header img {
            width: 150px;
            border-radius: 50%;
        }

        header h1 {
            margin-top: 20px;
            font-size: 36px;
            color: brown;
        }

        /* 项目展示部分 */
        .projects {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .project {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .project img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .project h2 {
            margin-top: 15px;
            font-size: 24px;
        }

        .project p {
            margin-top: 10px;
            color: #555;
        }

        .project a {
            display: inline-block;
            margin-top: 15px;
            background-color: brown;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .project a:hover {
            background-color: darkred;
        }

        /* 页脚 */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>

</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <a href="#about">关于我</a>
        <a href="#projects">项目展示</a>
        <a href="#contact">联系我</a>
    </nav>

    <!-- 头部 -->
    <header>
        <img src="虹夏.jpg" alt="头像">
        <h1>Harmar的个人主页</h1>
        <p>欢迎来到我的个人网站！下面是我写的一些小项目</p>
    </header>

    <!-- 项目展示 -->
    <section id="projects" class="projects">
        <div class="project">
            <img src="项目1图片.jpg" alt="项目1" >
            <h2>kent编程语言</h2>
            <p>这是项目1的简短描述。</p>
            <a href="kentc.html">查看项目</a>
        </div>

        <div class="project">
            <img src="项目2图片.jpg" alt="项目2">
            <h2>python写的计算机硬件模拟器</h2>
            <p>这是项目2的简短描述。</p>
            <a href="#">查看项目</a>
        </div>

        <div class="project">
            <img src="项目3图片.jpg" alt="项目3">
            <h2>UNIX executable</h2>
            <p>这是项目3的简短描述。</p>
            <a href="#">查看项目</a>
        </div>

        <!-- 可以继续添加更多项目 -->
    </section>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2024 Harmar | <a href="mailto:youremail@example.com" style="color: white;">联系我</a></p>
    </footer>
</body>
</html>
